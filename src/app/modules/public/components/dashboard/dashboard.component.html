<app-header titulo="Dashboard"></app-header>

<div class="container">


  <div class="row">
    <div class="col-12 text-center">
      <div id="grafico">
        <canvas baseChart [data]="[20, 30, 50]" [chartType]="doughnut" [colors]="graficoCores"
          [options]="graficoOptions">
        </canvas>
        <span class="chart-text">{{ graficoTexto }}</span>
      </div>
    </div>
  </div>


</div>
