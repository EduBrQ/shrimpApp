<div class="row">
    <div class="col-sm-12 d-flex justify-content-center">
        <pagination [itemsPerPage]="itensPorPagina || 10" [maxSize]="5" [(ngModel)]="pageIndex" class="pagination-md"
            (pageChanged)="novaPagina($event)" [boundaryLinks]="true" [totalItems]="totalItems" previousText="Anterior"
            nextText="Próxima" firstText="Primeira" lastText="Última"></pagination>
    </div>
</div>
