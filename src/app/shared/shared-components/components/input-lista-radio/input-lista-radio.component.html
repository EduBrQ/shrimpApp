<div class="row row-form">
  <div [class]="labelSize">
    <span class="bold-text" [class.required-field]="required">{{valorLabel || title}}</span>
  </div>
  <div class="exibir-loading" *ngIf="exibirLoading && mListaRadioModel?.length <= 0 ">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <div [class]="bodySize" *ngIf="mListaRadioModel != undefined">
    <div class="form-check" [class.form-check-inline]="inline" *ngFor="let radioModel of mListaRadioModel">
      <label class="form-check-label" [class.text-disabled]="disabled">
        <input [disabled]="disabled" class="form-check-input" type="radio" [checked]="radioModel?.checked"
          (click)="setValue(radioModel)">{{radioModel.valorExibicao}}
      </label>
    </div>
  </div>
</div>
